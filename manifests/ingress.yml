apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teacher-services-development
spec:
  ingressClassName: nginx
  rules:
  - host: development.teacherservices.cloud
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: teacher-services-development
            port:
              number: 80
